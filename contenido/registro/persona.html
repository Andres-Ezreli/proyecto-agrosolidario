<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSolidario - Registro Persona</title>

    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    <link rel="stylesheet" href="../../style.css">
    <script src="../../api.js" defer></script>
</head>

<body>
    <div class="header">
        <span>AgroSolidario</span>
        <a href="../../index.html" class="exit-btn">Salir</a>
    </div>

    <div class="container">
        <h2>Registro persona en situación de desplazamiento</h2>
        <p>Por favor complete el siguiente formulario con sus datos personales.</p>

        <form id="registro-persona-form">
            <div class="form-box">
                <div class="label-title">Datos personales:</div>

                <div class="row">
                    <div>
                        <label>Número de documento:</label>
                        <input type="text" id="numeroDocumento" required>
                    </div>
                    <div>
                        <label>Ubicación actual:</label>
                        <input type="text" id="ubicacion" placeholder="Colombia, Bogotá D.C" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>Número de celular:</label>
                        <input type="text" id="numeroCelular" required>
                    </div>
                    <div>
                        <label>Edad:</label>
                        <input type="number" id="edad" required>
                    </div>
                </div>
            </div>

            <div class="separator"></div>

            <div class="form-box">
                <div class="label-title">Experiencia laboral:</div>

                <label>Descripción de experiencia laboral:</label>
                <textarea rows="4" id="desc_exp"></textarea>

                <label>Habilidades que domina:</label>
                <input type="text" id="habilidades">

                <label>Años de experiencia:</label>
                <input type="number" id="anios">
            </div>

            <div class="separator"></div>

            <div class="form-box">
                <div class="label-title">Documentos de verificación:</div>

                <div class="row">
                    <div style="text-align:center;">
                        <p>Adjunte su documento de<br>identificación:</p>
                        <input id="doc-id-identificacion" class="file-input" type="file" accept=".pdf,.jpg,.jpeg,.png">
                        <label for="doc-id-identificacion" class="upload-btn">Subir archivo</label>
                    </div>
                    <div style="text-align:center;">
                        <p>Adjuntar documento que certifique<br>desplazamiento:</p>
                        <input id="doc-id-desplazamiento" class="file-input" type="file" accept=".pdf,.jpg,.jpeg,.png">
                        <label for="doc-id-desplazamiento" class="upload-btn">Subir archivo</label>
                    </div>
                </div>
            </div>

            <div class="btn-wrapper">
                <button type="submit" class="btn">Continuar</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registro-persona-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get temp registration data
            const tempData = JSON.parse(localStorage.getItem('tempRegistro') || '{}');
            
            try {
                // Register user with API
                const data = await AuthService.register(
                    tempData.nombre,
                    tempData.email,
                    tempData.password,
                    'persona'
                );
                
                // Update profile with additional data
                await ProfileService.updateProfile({
                    numeroDocumento: document.getElementById('numeroDocumento').value,
                    ubicacion: document.getElementById('ubicacion').value,
                    numeroCelular: document.getElementById('numeroCelular').value,
                    edad: parseInt(document.getElementById('edad').value) || 0,
                    desc_exp: document.getElementById('desc_exp').value,
                    habilidades: document.getElementById('habilidades').value,
                    anios: parseInt(document.getElementById('anios').value) || 0,
                });
                
                // Clear temp data
                localStorage.removeItem('tempRegistro');
                
                // Redirect to solicitudes
                window.location.href = '../solicitudes/index.html';
            } catch (error) {
                alert('Error en el registro: ' + error.message);
            }
        });
    </script>
</body>

</html>
