<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    <link rel="stylesheet" href="../../style.css">
    <script src="../../api.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">AgroSolidario</div>
        <nav>
            <a href="../../index.html">Inicio</a>
            <a href="./inicio-sesion.html">Inicio de sesión</a>
            <a href="./registro.html">Regístrate</a>
        </nav>
    </header>

    <section class="seccion-formulario-registro">
        <div class="contenedor-formulario">
            <h2>Regístrate</h2>

            <div id="error-msg" style="color: red; margin-bottom: 10px; display: none;"></div>

            <form id="register-form">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <label for="contrasena2">Confirmar contraseña:</label>
                <input type="password" id="contrasena2" name="contrasena2" required>

                <div class="acepto-terminos">
                    <input type="checkbox" id="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>

                <button type="submit" id="continuar-btn" class="btn-dark">Continuar</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('correo').value;
            const password = document.getElementById('contrasena').value;
            const password2 = document.getElementById('contrasena2').value;
            const errorDiv = document.getElementById('error-msg');
            
            errorDiv.style.display = 'none';
            
            if (password !== password2) {
                errorDiv.textContent = 'Las contraseñas no coinciden';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Store registration data temporarily
            localStorage.setItem('tempRegistro', JSON.stringify({ nombre, email, password }));
            
            // Go to profile selection
            window.location.href = './elige-perfil.html';
        });
    </script>
</body>

</html>
