<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>

    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    <link rel="stylesheet" href="../../style.css">
    <script src="../../api.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">AgroSolidario</div>
        <nav>
            <a href="../../index.html">Inicio</a>
            <a href="./inicio-sesion.html">Inicio de sesión</a>
            <a href="./registro.html">Regístrate</a>
        </nav>
    </header>

    <section class="seccion-formulario-inicio-sesion">
        <div class="contenedor-formulario">
            <h2>Inicio de sesión</h2>

            <div id="error-msg" style="color: red; margin-bottom: 10px; display: none;"></div>

            <form id="login-form">
                <label for="correo-inicio">Correo</label>
                <input type="email" id="correo-inicio" name="correo" required>

                <label for="contrasena-inicio">Contraseña</label>
                <input type="password" id="contrasena-inicio" name="contrasena" required>

                <button type="submit" id="iniciar" class="btn-dark">Iniciar sesión</button>
            </form>

            <p class="texto-crear-cuenta">
                ¿No tienes una cuenta?
                <a href="./registro.html">Crear cuenta</a>
            </p>
        </div>
    </section>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('correo-inicio').value;
            const password = document.getElementById('contrasena-inicio').value;
            const errorDiv = document.getElementById('error-msg');
            
            errorDiv.style.display = 'none';
            
            try {
                const data = await AuthService.login(email, password);
                
                // Redirect based on user role
                if (data.user.role === 'propietario') {
                    window.location.href = '../perfil/propietario.html';
                } else {
                    window.location.href = '../perfil/persona.html';
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
