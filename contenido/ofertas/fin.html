<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar oferta</title>

  <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
  <link rel="stylesheet" href="../../style.css">
  <script src="../../api.js" defer></script>
</head>

<body>
  <header>
    <div class="logo">AgroSolidario</div>
    <nav>
      <a href="../perfil/propietario.html">Mi finca</a>
      <a href="./index.html">Mis ofertas</a>
      <a href="../busqueda/index.html">Búsqueda de trabajadores</a>
      <a href="../../index.html" onclick="AuthService.logout()">Cerrar sesión</a>
    </nav>
  </header>

  <main class="seleccion-persona">
    <h1 class="seleccion-persona__title">Finalizaste tu oferta</h1>

    <div class="seleccion-persona__card seleccion-persona__card--nombre">
      <p>Ya te pusiste en contacto con las personas seleccionadas. Es hora de que inicies el proceso de reclutamiento.</p>
    </div>

    <div class="seleccion-persona__card seleccion-persona__card--accion">
      <p>¡Éxitos!</p>
      <a href="./lista.html" class="btn-dark seleccion-persona__btn">Volver</a>
    </div>
  </main>

  <script>
    // Update oferta status when page loads
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const ofertaId = params.get('id');
      
      if (ofertaId) {
        try {
          await OfertaService.updateOferta(ofertaId, { estado: 'completada' });
        } catch (error) {
          console.error('Error finalizing oferta:', error);
        }
      }
    });
  </script>
</body>

</html>
